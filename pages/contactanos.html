<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <a href="./../index.html"><img src="./../img/logo-editorial.png" alt="Logo Instagram"></a>
        </div>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./generos.html">Generos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./autores.html">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contactanos.html">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>CONTACTANOS</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Tu email">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Numero de teléfono:</label>
                <input type="tel" class="form-control" id="tel" placeholder="Tu número">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Deje su pedido:</label>
                <textarea class="form-control" id="mensaje" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer>
        <span>Seguinos en nuestras redes</span>
        <div>
            <a href="http://www.instagram.com"><img src="./../img/logo-instagram.png" alt="Logo Instagram"></a>
        </div>
        <div>
            <a href="https://www.facebook.com"><img src="./../img/logo-facebook.png" alt="Logo Facebook"></a>
        </div>
        <div>
            <a href="http://www.twitter.com"><img src="./../img/logo-twitter.jpg" alt="Logo Twitter"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
